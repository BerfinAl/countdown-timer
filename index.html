<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="countdownOpts">
      <div class="option" data-time="00:20">20 SECS</div>
      <div class="option" data-time="05:00">WORK 5</div>
      <div class="option" data-time="15:00">QUICK 15</div>
      <div class="option" data-time="20:00">SNACK 20</div>
      <div class="option" data-time="60:00">LUNCH BREAK</div>
      <div>
        <form action=""><input type="number" placeholder="Enter Minutes" /></form>
      </div>
    </div>
    <div class="countdownDisplay">
      <div class="countdown-clock"></div>
      <div class="countdown-beback"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
